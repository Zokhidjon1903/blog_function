{% extends 'base.html' %}

{% block content %}

<h2> All Users </h2>
<hr>
<form method="get">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" type="text">
    <button style="margin-top: 2%" class="btn btn-outline-success" type="submit"> Search </button>
</form>
<hr>
<table class="table table-dark">
  <thead>
  <th> ID </th>
  <th> Username </th>
  <th> Email </th>
  <th> Last login </th>
  <th> Joined Date </th>
  </thead>
  <tbody>
  {% for user in users %}
    <tr class="table-active">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.last_login}}</td>
        <td>{{user.date_joined}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
